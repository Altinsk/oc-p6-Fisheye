<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Fisheye - photographe</title>
  </head>
  <body id="body">
    <header role="banner">
      <a href="index.html" aria-label="fisheye home page" aria-current="page"
        ><img src="assets/images/logo.png" alt="" class="logo"
      /></a>
      <h1 class="sr-only" tabindex="0">Nos photographes</h1>
    </header>
    <main id="mainWrapper" aria-hidden="false">
      <div class="photograph-header"></div>
      <div class="selectors">
        <p role="input label">Tirer par</p>
        <div class="dropdown">
          <div class="select">
            <span class="selected"> Popularité </span>
            <div class="caret"></div>
          </div>
          <!-- <hr/> -->
          <ul class="menu">
            <hr id="hr0"/>
            <li id="popularity">Popularité </li>
            <hr id="hr1"/>
            <li id="date">Date </li>
            <hr id="hr2"/>
            <li id="title">Titre </li>
            <hr id="hr3"/>
          </ul>
        </div>
      </div>

      <div class="media-div"></div>
      <div class="modal-img"></div>
      <span id="generalCounter"></span>
    </main>
    <div id="contact_modal" role="dialog">
      <div
        id="modal"
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="modalTitle"
      >
        <header>
          <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="closeX" />
        </header>
        <span id="photographer-name"></span>
        <form name="reserve" action="index.html" method="get" id="form">
          <div role="group" aria-labelledby="coordonnees">
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              placeholder="Alexandre"
            />
            <span id="first_error" class="errors"> </span><br />
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              placeholder="Ballion"
            />
            <span id="last_error" class="errors"> </span><br />
            <label for="email">e-mail</label>
            <input
              class="text-control"
              id="email"
              name="email"
              type="email"
              placeholder="alexandre.ballion@hotmail.com"
            />
            <span id="email_error" class="errors"> </span><br />
            <label for="textarea">Votre message</label>
            <textarea id="textarea" rows="9" name="comment"
              placeholder=" Je voudrais vous contacter pour ..."></textarea>
        </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
