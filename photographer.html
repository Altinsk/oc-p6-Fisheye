<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/slides.css" rel="stylesheet" type="text/css" />

    <title>Fisheye - photographe</title>
  </head>

  <body id="body">
    <header role="banner">
      <a href="index.html" aria-label="fisheye home page" aria-current="page">
        <img src="assets/images/logo.png" alt="" class="logo"/>
      </a>
      <h1 class="sr-only" tabindex="0">Nos photographes</h1>
    </header>
    <main id="mainWrapper" aria-hidden="false">
      <div class="photograph-header"></div>
      <div class="selectors">
        <p role="input label">Tirer par</p>
        <div class="dropdown">
          <div class="select">
            <span class="selected"> Popularité </span>
            <div class="caret"></div>
          </div>
           <ul  role="button" aria-haspopup="listbox" aria-expanded activedescendant="popularity" tabindex="0" class="menu">
            <hr id="hr0"/>
            <li role="option" id="popularity">Popularité </li>
            <hr id="hr1"/>
            <li role="option" id="date">Date </li>
            <hr id="hr2"/>
            <li role="option" id="title">Titre </li>
            <hr id="hr3"/>
          </ul>
        </div>
      </div>
      <div class="media-div"></div>
      <div class="modal-img"></div>
      <span id="generalCounter"></span>
    </main>
    <div id="contact_modal" role="dialog">
      <div
        id="modal"
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="modalTitle"
      >
        <form name="reserve" action="index.html" method="get" id="form">
          <header>
            <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
            <img src="assets/icons/close.svg" id="closeX" tabindex="0"/>
          </header>
          <span id="photographer-name"></span>
          <div role="group" aria-labelledby="coordonnees">
            <label id="first-name" role="label" for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              placeholder="Alexandre"
              role="text field"
              aria-labelledby="first-name"
              required
              aria-required=true
            />
            <span id="first_error" class="errors"> </span><br />
            <label id="last-name" for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              placeholder="Ballion"
              aria-labelledby="last-name"
              required
              aria-required=true
            />
            <span id="last_error" class="errors"> </span><br />
            <label id="email-address" for="email">e-mail</label>
            <input
              class="text-control"
              id="email"
              name="email"
              type="email"
              placeholder="alexandre.ballion@hotmail.com"
              aria-labelledby="email-address"
              required
              aria-required=true
            />
            <span id="email_error" class="errors"> </span><br />
            <label id="message" for="textarea">Votre message</label>
            <textarea id="textarea" rows="9" name="comment"
              aria-labelledby="message" placeholder=" Je voudrais vous contacter pour ..."></textarea>
        </div>
          <button class="contact_button">Envoyer</button>
        </form>
        <div class="closingDev" id="closingDev">
          <span id="personalMessage"></span>
          <button class="closing"> Fermer </button>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal" role="dialog" aria-label="image closeup view">
      <span class="close cursor" id="myModalClose" onclick="closeModal()"
        role="button" aria-label="close dialog" >&times;</span>
      <div class="modal-content">
        <div id="myImages"></div>
        <div class="mySlides" id="dummy">
          <div class="numbertext">2 / 4</div>
          <img src="img_snow_wide.jpg" style="width: 100%" />
        </div>
      </div>
      <a class="prev" id="prevBtn" role="link" aria-label="previous image">&#10094;</a>
      <a class="next" id="nextBtn" role="link" aria-label="next image">&#10095;</a>
      <div class="caption-container">
        <p id="caption" role="text"></p>
      </div>
    </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
